<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Редактировать спектакль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('/uploads/photos/edit.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-save {
            width: 160px;
        }
    </style>
</head>
<body>
<div class="form-card">
    <h2 class="form-title">Редактировать спектакль</h2>

    <form th:action="@{/performances/update}" method="post" th:object="${performance}">
        <input type="hidden" th:field="*{performanceId}" />

        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Например, Ревизор" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3"
                      placeholder="Краткое описание спектакля..."></textarea>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Продолжительность (в минутах)</label>
            <input type="number" id="duration" class="form-control" th:field="*{duration}" min="0" required />
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <select id="genre" class="form-select" th:field="*{genreId}">
                <option value="" disabled>Выберите жанр</option>
                <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.genreName}"></option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-save">Сохранить</button>
            <a href="/performances/view" class="btn btn-secondary ms-2">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
