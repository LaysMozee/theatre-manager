<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Репертуар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Репертуар</h1>
        <div th:if="${isAdmin}">
            <a th:href="@{/repertoire/edit}" class="btn btn-primary">+ Добавить спектакль</a>
        </div>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">Доступ запрещён!</div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>Дата</th>
                <th>Время</th>
                <th>Спектакль</th>
                <th>Сотрудники</th>
                <th>Реквизит</th>
                <th th:if="${isAdmin}">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${repertoireList}">
                <td th:text="${#dates.format(item.date, 'dd.MM.yyyy')}"></td>
                <td th:text="${#dates.format(item.time, 'HH:mm')}"></td>
                <td th:text="${item.title}"></td>

                <!-- Сотрудники -->
                <td>
                    <ul class="mb-0 ps-3">
                        <li th:each="w : ${item.workers}" th:text="${w}"></li>
                    </ul>
                </td>

                <!-- Реквизит -->
                <td>
                    <ul class="mb-0 ps-3">
                        <li th:each="r : ${item.requisites}" th:text="${r}"></li>
                    </ul>
                </td>


                <!-- Действия -->
                <td th:if="${isAdmin}">
                    <a th:href="@{/repertoire/edit/{id}(id=${item.repertoire_id})}" class="btn btn-sm btn-warning me-2">Редактировать</a>
                    <a th:href="@{/repertoire/delete/{id}(id=${item.repertoire_id})}" class="btn btn-sm btn-danger" onclick="return confirm('Удалить?');">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
