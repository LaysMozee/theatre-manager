<form th:action="@{/actors}" method="post" enctype="multipart/form-data" th:object="${actor}"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label>Имя</label>
        <input type="text" th:field="*{name}" class="form-control" required />
    </div>

    <div class="form-group">
        <label>Должность</label>
        <select th:field="*{position}" class="form-control" required>
            <option value="АКТЁР">Актёр</option>
            <option value="РЕЖИССЁР">Режиссёр</option>
            <option value="КОСТЮМЕР">Костюмер</option>
        </select>
    </div>

    <div class="form-group">
        <label>Фото</label>
        <input type="file" name="photo" class="form-control" accept="image/*" required />
    </div>

    <button type="submit" class="btn btn-success mt-2">Сохранить</button>
</form>
