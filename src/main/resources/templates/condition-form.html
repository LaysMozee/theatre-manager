<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить состояние реквизита</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Изменить состояние реквизита</h2>

    <form th:action="@{/condition/save}" th:object="${condition}" method="post" class="border rounded p-4 bg-white shadow">

        <!-- Скрытое поле с ID реквизита -->
        <input type="hidden" th:field="*{requisiteId}" />

        <div class="mb-3">
            <label class="form-label"><strong>Реквизит:</strong></label>
            <div class="form-control-plaintext" th:text="${requisite.title} + ', ' + ${requisite.type} + ', ' + ${requisite.size}"></div>
        </div>

        <div class="mb-3">
            <label for="conditionTypeId" class="form-label">Тип состояния:</label>
            <select class="form-select" th:field="*{conditionTypeId}" id="conditionTypeId" required>
                <option value="" disabled selected>Выберите состояние</option>
                <option th:each="type : ${conditionTypes}"
                        th:value="${type.conditionTypeId}"
                        th:text="${type.conditionTypeName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Количество:</label>
            <input type="number" class="form-control" th:field="*{quantity}" id="quantity"
                   min="1" th:max="${requisite.availableQuantity}" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Дата:</label>
            <input type="date" class="form-control" th:field="*{date}" id="date" required>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Комментарий:</label>
            <textarea class="form-control" th:field="*{comment}" id="comment" rows="3" placeholder="Что произошло?"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/requisites}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>

</body>
</html>
