<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${isNew} ? 'Добавить репетицию' : 'Редактировать репетицию'">Форма репетиции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('/uploads/photos/edit.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .actor-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .btn-save {
            width: 180px;
        }
    </style>
</head>
<body>
<div class="form-card">
    <h2 class="form-title" th:text="${isNew} ? 'Добавить репетицию' : 'Редактировать репетицию'">Форма</h2>

    <form th:action="@{(${isNew} ? '/rehearsals/add' : '/rehearsals/update')}" method="post">
        <input th:if="${!isNew}" type="hidden" name="rehearsalId" th:value="${rehearsal.rehearsalId}"/>

        <div class="row g-3">
            <div class="col-md-4">
                <label for="date" class="form-label">Дата</label>
                <input type="date" id="date" name="date" class="form-control"
                       th:value="${rehearsal.date}" required/>
            </div>

            <div class="col-md-4">
                <label for="time" class="form-label">Время</label>
                <input type="time" id="time" name="time" class="form-control"
                       th:value="${rehearsal.time}" required/>
            </div>

            <div class="col-md-4">
                <label for="room" class="form-label">Зал</label>
                <input type="text" id="room" name="room" class="form-control"
                       th:value="${rehearsal.rehearsalRoom}" placeholder="Зал 1" required/>
            </div>

            <div class="col-md-12">
                <label class="form-label">Актёры</label>
                <div class="actor-list">
                    <div th:each="actor : ${allActors}" class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               th:id="'actor_' + ${actor.workerId}"
                               th:name="actorIds"
                               th:value="${actor.workerId}"
                               th:checked="${rehearsal.workers.![workerId].contains(actor.workerId)}"/>
                        <label class="form-check-label"
                               th:for="'actor_' + ${actor.workerId}"
                               th:text="${actor.fio}">
                            Имя актёра
                        </label>
                    </div>
                </div>
                <div class="form-text mt-1">Выберите одного или несколько актёров.</div>
            </div>

            <div class="col-md-12">
                <label for="comment" class="form-label">Комментарий</label>
                <textarea id="comment" name="comment" class="form-control"
                          rows="3" th:text="${rehearsal.comment}" placeholder="Что репетируют..."></textarea>
            </div>

            <div class="col-md-12 text-center mt-3">
                <button type="submit" class="btn btn-primary btn-save"
                        th:text="${isNew} ? 'Добавить' : 'Сохранить'">
                    Сохранить
                </button>
                <a href="/rehearsals" class="btn btn-secondary ms-2">Отмена</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
