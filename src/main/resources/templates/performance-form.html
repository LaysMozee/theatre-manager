<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Создать спектакль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('/uploads/photos/edit.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
    }

    .form-card h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .form-control,
    .form-select {
      margin-bottom: 15px;
    }

    #result {
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
      min-height: 20px;
    }
  </style>
</head>
<body>
<div class="form-card">
  <h2>Создать новый спектакль</h2>
  <form id="createPerformanceForm">
    <input type="text" class="form-control" id="title" placeholder="Название спектакля" required />
    <input type="text" class="form-control" id="description" placeholder="Описание" required />
    <input type="number" class="form-control" id="duration" placeholder="Длительность (мин)" min="1" required />

    <select class="form-select" id="genreId" required>
      <option value="">Выберите жанр</option>
      <option th:each="genre : ${genres}"
              th:value="${genre.genreId}"
              th:text="${genre.genreName}">
      </option>
    </select>

    <button type="submit" class="btn btn-primary w-100">Создать</button>
    <div id="result"></div>
  </form>
</div>

<script>
  document.getElementById('createPerformanceForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const data = {
      title: document.getElementById('title').value.trim(),
      description: document.getElementById('description').value.trim(),
      duration: parseInt(document.getElementById('duration').value),
      genreId: parseInt(document.getElementById('genreId').value)
    };

    if (!data.title || !data.description || isNaN(data.duration) || isNaN(data.genreId)) {
      document.getElementById('result').textContent = 'Пожалуйста, заполните все поля.';
      return;
    }

    try {
      const response = await fetch('/performances/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.status === 'success') {
        document.getElementById('result').textContent = 'Создано! ID: ' + result.id;
        this.reset();
      } else {
        document.getElementById('result').textContent = 'Ошибка при создании.';
      }
    } catch (error) {
      document.getElementById('result').textContent = 'Ошибка: ' + error.message;
    }
  });
</script>
</body>
</html>
