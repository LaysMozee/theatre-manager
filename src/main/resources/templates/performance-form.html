<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Создать спектакль</title>
  <style>
    body {
background-image: url('/uploads/photos/edit.png');
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
}
body {
font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
background: #f0f2f5;
color: #333;
padding: 30px;
display: flex;
justify-content: center;
min-height: 100vh;
margin: 0;
}
form {
background: white;
padding: 25px 30px;
border-radius: 8px;
box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
width: 100%;
max-width: 400px;
}
h2 {
margin-bottom: 20px;
text-align: center;
color: #222;
}
label {
display: block;
margin-bottom: 15px;
font-weight: 600;
font-size: 14px;
}
input[type="text"],
input[type="number"] {
width: 100%;
padding: 8px 12px;
font-size: 14px;
border: 1.8px solid #ccc;
border-radius: 5px;
transition: border-color 0.3s;
box-sizing: border-box;
}
input[type="text"]:focus,
input[type="number"]:focus {
outline: none;
border-color: #3a86ff;
box-shadow: 0 0 6px #3a86ffaa;
}
button {
width: 100%;
padding: 12px;
background-color: #3a86ff;
color: white;
border: none;
font-size: 16px;
font-weight: 700;
border-radius: 6px;
cursor: pointer;
margin-top: 10px;
transition: background-color 0.25s ease;
}
button:hover {
background-color: #265ddb;
}
#result {
margin-top: 20px;
font-weight: 600;
text-align: center;
color: #444;
min-height: 24px;
}
  </style>
</head>
<body>
<form id="createPerformanceForm" novalidate>
  <h2>Создать новый спектакль</h2>
  <label for="title">Название:</label>
  <input type="text" id="title" required placeholder="Введите название спектакля" />

  <label for="description">Описание:</label>
  <input type="text" id="description" required placeholder="Краткое описание" />

  <label for="duration">Длительность (минуты):</label>
  <input type="number" id="duration" required min="1" placeholder="Например, 90" />

  <label for="genreId">Жанр (ID):</label>
  <input type="number" id="genreId" required min="1" placeholder="ID жанра" />

  <button type="submit">Создать</button>
  <div id="result"></div>
</form>

<script>
  document.getElementById('createPerformanceForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const data = {
      title: document.getElementById('title').value.trim(),
      description: document.getElementById('description').value.trim(),
      duration: parseInt(document.getElementById('duration').value),
      genreId: parseInt(document.getElementById('genreId').value)
    };

    if (!data.title || !data.description || isNaN(data.duration) || isNaN(data.genreId)) {
      document.getElementById('result').textContent = 'Пожалуйста, заполните все поля корректно.';
      return;
    }

    try {
      const response = await fetch('/performances/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const performanceId = await response.json();
        document.getElementById('result').textContent = 'Спектакль создан с ID: ' + performanceId;
        this.reset();
      } else {
        document.getElementById('result').textContent = 'Ошибка при создании спектакля';
      }
    } catch (err) {
      document.getElementById('result').textContent = 'Ошибка: ' + err.message;
    }
  });
</script>
</body>
</html>
