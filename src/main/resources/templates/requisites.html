<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление реквизитом</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-image: url('/uploads/photos/Blackout-Curtains-Sample-1024x683.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .badge-lg { font-size: 0.9em; padding: 0.5em 0.75em; }
    .status-badge { min-width: 120px; display: inline-block; text-align: center; }
    .action-buttons { min-width: 150px; }
    .requisite-title { font-weight: 500; color: #333; }
    .empty-state { color: #6c757d; }
    .empty-state-icon { font-size: 3rem; }
  </style>
</head>
<body class="bg-light">
<div th:replace="~{navbar.html}"></div>
<div class="container py-4">
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="card shadow-sm">
  </div>
</div>

<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-white border-bottom-0 d-flex justify-content-between">
      <h1 class="h4 mb-0">Управление реквизитом</h1>
      <small class="text-muted" th:text="'Роль: ' + (workerRole != null ? workerRole : 'не определена')"></small>
    </div>

    <div class="card-body pt-0">
      <div class="d-flex justify-content-between mb-4">
        <div class="input-group" style="max-width: 350px;">
          <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>

          <input type="text" id="searchRequisites" class="form-control" placeholder="Поиск...">

        </div>
        <a th:if="${workerRole == 'admin' or workerRole == 'decorator'}"
           th:href="@{/requisites/add}" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i> Добавить реквизит
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <th class="sortable" data-type="number">ID</th>
          <th class="sortable" data-type="string">Название</th>
          <th class="sortable" data-type="string">Тип</th>
          <th class="sortable" data-type="string">Размер</th>
          <th class="sortable" data-type="number">Доступно</th>
          <th class="sortable" data-type="number">Всего</th>
          <th>Статус</th>
          <th class="text-center">Действия</th>
          </thead>
          <tbody>
          <tr th:each="req : ${requisites}">
            <td th:text="${req.requisiteId}">1</td>
            <td><span class="requisite-title" th:text="${req.title}">Название</span></td>
            <td th:text="${req.type}">Тип</td>
            <td th:text="${req.size != null ? req.size : '-'}">-</td>
            <td>
              <span th:class="${req.availableQuantity > 0} ? 'badge bg-success' : 'badge bg-danger'"
                    th:text="${req.availableQuantity}">0</span>
            </td>
            <td th:text="${req.totalQuantity}">0</td>
            <td>
              <span th:if="${req.availableQuantity == req.totalQuantity}" class="badge bg-success status-badge">Полный комплект</span>
              <span th:if="${req.availableQuantity > 0 and req.availableQuantity < req.totalQuantity}" class="badge bg-warning text-dark status-badge">Частично</span>
              <span th:if="${req.availableQuantity == 0}" class="badge bg-danger status-badge">Отсутствует</span>
            </td>
            <td class="action-buttons">
              <div class="d-flex justify-content-center gap-2">
                <a th:if="${workerRole == 'admin' or workerRole == 'decorator'}"
                   th:href="@{/requisites/edit/{id}(id=${req.requisiteId})}"
                   class="btn btn-sm btn-outline-primary" title="Редактировать">
                  <i class="bi bi-pencil"></i>
                </a>
                <a th:if="${workerRole == 'admin' or workerRole == 'decorator'}"
                   th:href="@{/requisites/delete/{id}(id=${req.requisiteId})}"
                   onclick="return confirm('Удалить реквизит?')"
                   class="btn btn-sm btn-outline-danger" title="Удалить">
                  <i class="bi bi-trash"></i>
                </a>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(requisites)}">
            <td colspan="8" class="text-center py-5 empty-state">
              <i class="bi bi-box-open empty-state-icon"></i>
              <p class="mt-3 mb-0">Реквизиты не найдены</p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.querySelector('#searchRequisites');
    const tableBody = document.querySelector('table.table tbody'); // просто находим tbody таблицы

    input.addEventListener('input', () => {
      const filter = input.value.toLowerCase();
      const rows = tableBody.querySelectorAll('tr');

      rows.forEach(row => {
        const titleCell = row.querySelector('td:nth-child(2)'); // 2-й столбец — название
        if (!titleCell) return;
        const text = titleCell.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  });
  document.addEventListener('DOMContentLoaded', () => {
    // Текущий поиск - оставляем как есть
    const input = document.querySelector('#searchRequisites');
    const tableBody = document.querySelector('table.table tbody');

    input.addEventListener('input', () => {
      const filter = input.value.toLowerCase();
      const rows = tableBody.querySelectorAll('tr');

      rows.forEach(row => {
        const titleCell = row.querySelector('td:nth-child(2)');
        if (!titleCell) return;
        const text = titleCell.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // Сортировка таблицы
    const headers = document.querySelectorAll('th.sortable');
    let sortDirection = {}; // запомним направление сортировки для каждого столбца

    headers.forEach((header, index) => {
      header.style.cursor = 'pointer';
      header.addEventListener('click', () => {
        const type = header.getAttribute('data-type');
        const rowsArray = Array.from(tableBody.querySelectorAll('tr'))
          .filter(row => row.style.display !== 'none'); // сортируем только видимые

        // Определяем направление сортировки: по умолчанию asc, если уже asc — переключаем на desc
        sortDirection[index] = !sortDirection[index];

        rowsArray.sort((a, b) => {
          let aText = a.children[index].textContent.trim();
          let bText = b.children[index].textContent.trim();

          if (type === 'number') {
            aText = aText === '' ? -Infinity : parseFloat(aText);
            bText = bText === '' ? -Infinity : parseFloat(bText);
            return sortDirection[index] ? aText - bText : bText - aText;
          } else {
            aText = aText.toLowerCase();
            bText = bText.toLowerCase();
            if (aText < bText) return sortDirection[index] ? -1 : 1;
            if (aText > bText) return sortDirection[index] ? 1 : -1;
            return 0;
          }
        });

        // Очищаем tbody и вставляем отсортированные ряды
        tableBody.innerHTML = '';
        rowsArray.forEach(row => tableBody.appendChild(row));
      });
    });
  });

</script>
</body>
</html>
