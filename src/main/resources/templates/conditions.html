<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Состояния реквизита</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h1>Состояния реквизита</h1>

    <!-- Ссылка-переключатель на «Реквизиты» -->
    <div class="mb-3">
        <a href="/requisites" class="btn btn-outline-secondary">Перейти к «Реквизитам»</a>
    </div>

    <!-- Кнопка «Добавить состояние» -->
    <div th:if="${userRole == 'ADMIN' or userRole == 'DECORATOR'}" class="mb-3">
        <a href="/conditions/add" class="btn btn-primary">Добавить состояние</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>ID реквизита</th>
            <th>Название реквизита</th>
            <th>Тип состояния</th>
            <th>Дата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cond : ${conditions}">
            <td th:text="${cond.conditionId}">1</td>
            <td th:text="${cond.requisiteId}">10</td>
            <td th:text="${cond.title}">Шляпа</td>
            <td th:text="${cond.conditionTypeTitle}">Утерян</td>
            <td th:text="${#dates.format(cond.date, 'dd.MM.yyyy')}">02.06.2025</td>
            <td>
                <a th:if="${userRole == 'ADMIN' or userRole == 'DECORATOR'}"
                   th:href="@{/conditions/edit/{id}(id=${cond.conditionId})}"
                   class="btn btn-sm btn-warning me-2">Редактировать</a>
                <a th:if="${userRole == 'ADMIN'}"
                   th:href="@{/conditions/delete/{id}(id=${cond.conditionId})}"
                   onclick="return confirm('Вы уверены?');"
                   class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(conditions)}">
            <td colspan="6" class="text-center">Записи о состояниях отсутствуют</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
