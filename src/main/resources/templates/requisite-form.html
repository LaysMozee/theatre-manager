<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${requisite.requisiteId == null} ? 'Добавить реквизит' : 'Редактировать реквизит'">
        Форма реквизита
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${requisite.requisiteId == null} ? 'Добавить реквизит' : 'Редактировать реквизит'">Форма</h1>

    <form th:action="${requisite.requisiteId == null} ? @{/requisites/save} : @{/requisites/update}"
          th:object="${requisite}" method="post">
        <!-- Если редактируем, скрытое поле с ID -->
        <input type="hidden" th:if="${requisite.requisiteId != null}"
               th:field="*{requisiteId}" />

        <div class="mb-3">
            <label class="form-label" for="title">Название</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="type">Тип</label>
            <input type="text" id="type" th:field="*{type}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="totalQuantity">Общее количество</label>
            <input type="number" id="totalQuantity" th:field="*{totalQuantity}"
                   class="form-control" min="0" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="availableQuantity">Доступное количество</label>
            <input type="number" id="availableQuantity" th:field="*{availableQuantity}"
                   class="form-control" min="0" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="size">Размер</label>
            <input type="text" id="size" th:field="*{size}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/requisites" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
