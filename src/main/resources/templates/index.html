<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Театр "Счастливый случай"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('/uploads/photos/retro-sceny-vsemirnogo-dna-teatra-s-operoi.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Montserrat', sans-serif;
        }
        .theater-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }
        .theater-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            color: #f8f9fa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .quote-text {
            font-style: italic;
            font-size: 1.2rem;
            color: #e9ecef;
            margin-bottom: 2.5rem;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            width: 100%;
        }
        .btn-action {
            min-width: 200px;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        /* Разные стили для кнопок */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background-color: #d39e00;
            border-color: #d39e00;
            color: #212529;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #117a8b;
            border-color: #117a8b;
        }
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-dark:hover {
            background-color: #23272b;
            border-color: #23272b;
        }
        .main-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 3rem;
            border-radius: 15px;
            margin-top: 3rem;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .navbar-nav .nav-link.active {
            font-weight: 700;
            color: #ffc107 !important;
        }
        .navbar-text {
            font-weight: 500;
        }
    </style>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Логотип — ссылка на главную -->
        <a class="navbar-brand" th:href="@{/}" th:text="'Театр — ' + ${username}">Театр</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/workers}">
                        <i class="fas fa-users"></i> Сотрудники
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/requisites}">
                        <i class="fas fa-mask"></i> Реквизит
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rehearsals}">
                        <i class="fas fa-calendar-alt"></i> Репетиции
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/performances/view}">
                        <i class="fas fa-theater-masks"></i> Спектакли
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/repertoire}">
                        <i class="fas fa-book-open"></i> Репертуар
                    </a>
                </li>
                <!-- Добавлена ссылка на Состояния -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/conditions}">
                        <i class="fas fa-clipboard-check"></i> Состояния
                    </a>
                </li>
            </ul>

            <span class="navbar-text me-3">
                <i class="fas fa-user-tag me-1"></i> Роль: <strong th:text="${role}">[роль]</strong>
            </span>

            <a class="btn btn-outline-danger" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt me-1"></i> Выход
            </a>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container">
    <div class="main-content text-center text-white">
        <div class="mb-4">
            <h1 class="theater-title">Театр</h1>
            <h2 class="theater-subtitle">"Счастливый случай"</h2>
        </div>
        <p class="quote-text">Жизнь — это театр, а ты в ней актёр.</p>
        <div class="action-buttons">
            <!-- Первая строка кнопок -->
            <div class="button-row">
                <a class="btn btn-warning btn-action" th:href="@{/rehearsals}">
                    <i class="fas fa-calendar-alt"></i> Репетиции
                </a>
                <a class="btn btn-info btn-action" th:href="@{performances/view}">
                    <i class="fas fa-theater-masks"></i> Спектакли
                </a>
                <a class="btn btn-secondary btn-action" th:href="@{/repertoire}">
                    <i class="fas fa-book-open"></i> Репертуар
                </a>
            </div>
            <!-- Вторая строка кнопок -->
            <div class="button-row">
                <a class="btn btn-primary btn-action" th:href="@{/workers}">
                    <i class="fas fa-users"></i> Сотрудники
                </a>
                <a class="btn btn-success btn-action" th:href="@{/requisites}">
                    <i class="fas fa-mask"></i> Реквизит
                </a>
                <a class="btn btn-dark btn-action" th:href="@{/conditions}">
                    <i class="fas fa-clipboard-check"></i> Состояния
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
