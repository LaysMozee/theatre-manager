<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход в систему</title>
    <style>

body {
    background-image: url('/uploads/photos/5ecf5366d34a5e70b91740ba1b015f8e.jpg');
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #333;
}
form {
  background: white;
  padding: 30px 35px;
  border-radius: 8px;
  box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
  width: 100%;
  max-width: 350px;
  box-sizing: border-box;
  text-align: center;
}
.input-wrapper {
  position: relative;
  margin: 12px 0;
  width: 100%;
}
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px 14px 10px 40px; /* отступ слева для иконки */
  font-size: 15px;
  border: 1.8px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s;
  box-sizing: border-box;
}
input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #3a86ff;
  box-shadow: 0 0 6px #3a86ffaa;
}
.input-wrapper svg {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 18px;
  fill: #888;
  pointer-events: none;
  transition: fill 0.3s;
}
input[type="text"]:focus + svg,
input[type="password"]:focus + svg {
  fill: #3a86ff;
}
button {
  width: 100%;
  padding: 12px;
  background-color: #3a86ff;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  transition: background-color 0.25s ease;
}
button:hover {
  background-color: #265ddb;
}
p.error-message {
  color: #d93025;
  margin-top: 15px;
  font-weight: 600;
  font-size: 14px;
}
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>
<h1>
    <span>Авторизация в театральной системе: </span>
    <span style="font-weight: bold;">"Счастливый случай"</span>
</h1>
<form action="/login" method="post" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="input-wrapper">
        <input type="text" name="login" placeholder="Логин" required autocomplete="username" />
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
    </div>
    <div class="input-wrapper">
        <input type="password" name="password" placeholder="Пароль" required autocomplete="current-password" />
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-8h-1V6a5 5 0 00-10 0v3H6a2 2 0 00-2 2v7a2 2 0 002 2h12a2 2 0 002-2v-7a2 2 0 00-2-2zm-6-3a3 3 0 013 3v3H9V9a3 3 0 013-3z"/>
        </svg>
    </div>
    <button type="submit">Войти</button>
    <p class="error-message" th:if="${error}" th:text="${error}"></p>
</form>
</body>
</html>
